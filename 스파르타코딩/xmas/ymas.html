<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2021 새해!!</title>

    <link rel="shortcut icon" href="https://img.icons8.com/cotton/452/new-year.png">

    <meta property="og:image" content="https://t3.ftcdn.net/jpg/03/70/21/86/360_F_370218601_HcRSdbsUCYNVAmDeX31b19ofyB0deUlm.jpg">
    <meta property="og:title" content="연희의 카드">
    <meta property="og:description" content="연희의 heart">

    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">


    <style>
        *{
            font-family: 'Single Day', cursive;
        }
        body{
            background-color: #9b070f;
        }

        .envelope{
            
            
            width: 200px;
            height:200px;

            background-image: url(https://pngimg.com/uploads/envelope/envelope_PNG18366.png);
            background-size: cover;
            background-position: center;

            margin: 200px auto 0px auto;

            cursor: pointer;



        }

        .envelope-msg{
            color: white;
            text-align: center;    
        }

        .letter-close{
            display:block;
        }
        .letter-open{
            display: none;
        }

        .rtan{
            background-color: white;

            width: 200px;
            height: 200px;


            background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/rtan.gif');
            background-size:cover;
            background-position: center;

            margin:100px auto 0px auto;

            border-radius: 100px;

            border: 5px solid white;
            box-shadow: 0px 0px 10px 0px white ;
            
            
        
        }

        h1{
            color: white;
            text-align: center;

            margin-top: 30px;
            margin-bottom: 30px;

        }

        .messagebox{
            background-color: ivory;

            width: 400px;
            margin: auto;
            color:brown;

            padding: 30px;

            font-size: 20px;

            line-height: 30px;

            box-shadow: 0px 0px 10px 0px white;


        }

        .from{
            text-align: right;
            margin-bottom: 0px;

        }

        @media screen and (max-width: 760px) {
            .messagebox{
                width: 300px;
                padding: 20px;
            }
            .rtan {
               
                width: 150px;
                height: 150px;
                margin: 70px auto 0px auto;
                
            }
            .h1{
                font-size: 28px;
            }
            .envelope{
                margin: 150px auto 0px auto;
            }

        }

    </style>

    <script>
        function open_letter() {
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'

        }

        function go_rtan(){
            alert('앗 어떻게 찾았지!!!>ㅁ< 연희의 인스타로 갑니다');
            window.location.href='https://www.instagram.com/iiiyeoniii/'

        }


    </script>

</head>
<body>
    <div class ="letter-close">
        <div class="envelope" onclick="open_letter()"></div>
        <h2 class="envelope-msg">연희가 만든 봉투를 열어봐^___^</h2>

    </div>

    <div class="letter-open">

        <div class="rtan" onclick="go_rtan()"></div>
        <h1>모두들 2020년 짱짱짱짱</h1>
        <div class="messagebox">
            안녕! <br />
            올해 여러분 덕분에 행복한 한해였습니다. <br />
            2020년도 정말 수고 많았어 <br />
            2021년에는 바라는 일만 일어나길 <br />
            모두들 사랑합니다 ^ㅁ^  <br />
            2021년도 파이팅! <br />
            새해복 많이 받으세요 <br />
        <p class="from">2020.12.31 연희가</p>

        </div>

        
    </div>



    
    
    
</body>
</html>
